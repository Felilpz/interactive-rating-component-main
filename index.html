<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component main</title>
    <!--INTERNO-->
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="script/script.js" defer></script>
    <!--EXTERNO-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid2">
        <main class="principal">
            <div class="estrela">
                <img src="images/icon-star.svg" alt="Icone de estrela">
            </div>
            <div class="content">
                <h1>How Did we do?</h1>

                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!</p>
            </div>
            <div id="botoes">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
            </div>
            <div id="mainButton2">
                <button id="mainButton" type="button">SUBMIT</button>
            </div>
        </main>
        <div id="thanks">
            <div class="imagem">
                <img src="images/illustration-thank-you.svg" alt="Imagem agradecimento">
                <p class="selected">You selected <span id="numeracao">*</span> out of 5</p>
            </div>
            <div class="agradecimento">
                <h3>Thank You!</h3>
                <p class="text">We appreciate you taking the time to give rating. If you never need more support, don't
                    hesitate to get in touch!</p>
            </div>
        </div>
    </div>
</body>

</html>
